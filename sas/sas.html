<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Notas</title>
</head>
<body>
    <h1>Classificador de Notas</h1>
    <form id="formulario">
        <label for="nota">Digite a nota final (0 a 10):</label>
        <input type="number" id="nota" min="0" max="10" step="0.1" required>
        <br><br>
        <button type="button" onclick="classificarNota()">Classificar</button>
    </form>
    <p id="resultado"></p>

     <script src="sas.js"></script>

</body>
</html>
